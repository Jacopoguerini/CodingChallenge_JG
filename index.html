<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge Jacopo Guerini</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e titolo -->

        <img class="logo" src="logo.png">
        <h1 class="payoff">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Opzioni navigazione pagina -->

        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Corpo del sito -->

        <div class="options">
          <input type="checkbox" class="checkbox">
          <h3>Monopattino Gino22</h3>
          <div class="details">
            <span>&#8614;</span>
            <span class:"position">Via Guadalametri - a 200 metri da te</span>
            <p class="statocarica">Stato carica:</p>
            <div class="statusbar" id="yellow">
          </div>
        </div>

        <div class="options">
          <input type="checkbox" class="checkbox">
          <h3>Monopattino Mike24</h3>
          <div class="details">
            <span>&#8614;</span>
            <span class:"position">Via Ricciardoni - a 420 metri da te</span>
            <p class="statocarica">Stato carica:</p>
            <div class="statusbar" id="green"></div>
          </div>
        </div>

        <div class="options">
          <input type="checkbox" class="checkbox">
          <h3>Monopattino Fede154</h3>
          <div class="details">
            <span>&#8614;</span>
            <span class:"position">Via Mentarini - a 490 metri da te</span>
            <p class="statocarica">Stato carica:</p>
            <div class="statusbar" id="red"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
